site_name: Simeon
nav:
  - Home: index.md
  - Entrada:
      - yo celebrar√©: entrada/yo_celebrare.md
      - ha vencido el cordero: entrada/ha_vencido_el_cordero.md
  - Gloria:
      - gloria (1): gloria/gloria_1.md
  - Aleluya:
      - himno de paz: aleluya/himno_de_paz.md
  - Ofertorio:
      - te presentamos el vino y el pan: ofertorio/te_presentamos_el_vino_y_el_pan.md
  - Santo:
      - santo (1): santo/santo_1.md
  - Cordero:
      - cordero (1): cordero/cordero_1.md
  - Historial:
      - esquema 30/04/2023: history/esquema-30-04-2023.md
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: light
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
